<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verse of the Day</title>
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="48x48" href="assets/favicon-48x48.png" />
  <link rel="icon" type="image/png" sizes="180x180" href="assets/favicon-180x180.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="assets/favicon-512x512.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,400&family=Inter:wght@300;400&display=swap" rel="stylesheet" />
  
  <style>
    /* RESET: Ensure padding doesn't expand width */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
      background-color: #0f172a; 
    }

    /* --- AURORA BACKGROUND --- */
    .aurora-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: #0f172a;
      overflow: hidden;
    }

    .aurora-bg span {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.6; 
    }

    .aurora-bg span:nth-child(1) {
      top: -10%;
      left: -10%;
      width: 60vw;
      height: 60vw;
      background: #7e22ce;
      animation: roamOne 18s ease-in-out infinite alternate;
    }

    .aurora-bg span:nth-child(2) {
      bottom: -10%;
      right: -10%;
      width: 60vw;
      height: 60vw;
      background: #1d4ed8;
      animation: roamTwo 22s ease-in-out infinite alternate;
    }

    .aurora-bg span:nth-child(3) {
      top: 25%;
      left: 25%;
      width: 50vw;
      height: 50vw;
      background: #0d9488;
      opacity: 0.5;
      animation: roamThree 15s ease-in-out infinite alternate;
    }

    @keyframes roamOne {
      0% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30vw, 10vh) scale(1.2); }
      66% { transform: translate(10vw, 40vh) scale(0.8); }
      100% { transform: translate(40vw, 20vh) scale(1.1); }
    }

    @keyframes roamTwo {
      0% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(-30vw, -10vh) scale(1.3); }
      66% { transform: translate(-10vw, -40vh) scale(0.9); }
      100% { transform: translate(-40vw, -20vh) scale(1.2); }
    }

    @keyframes roamThree {
      0% { transform: translate(0, 0) scale(0.8); }
      50% { transform: translate(20vw, -20vh) scale(1.4); }
      100% { transform: translate(-20vw, 20vh) scale(0.9); }
    }

    /* --- GLASS CONTAINER --- */
    .verse-container {
      position: relative;
      
      /* FIXED: Reduced width and responsive padding */
      width: min(85%, 1000px); /* 85% width ensures 7.5% gap on each side */
      padding: clamp(2.5rem, 5vw, 4rem) clamp(1.5rem, 4vw, 3rem);
      
      z-index: 1;
      animation: fadeIn 1.4s ease;
      
      min-height: 250px; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      
      background: rgba(255, 255, 255, 0.03); 
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      border-left: 1px solid rgba(255, 255, 255, 0.2);
      
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(14px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- TEXT STYLING --- */
    .votd {
      width: 100%;
      color: #fdfdfd;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.5);
      opacity: 0;
      transition: opacity 2.5s ease-out;
    }
    .votd.visible {
      opacity: 1;
    }

    .votd p, .votd blockquote { 
      font-family: 'Lora', serif;
      font-size: clamp(1.8rem, 5vw, 3.2rem);
      line-height: 1.5;
      font-style: italic;
      margin: 0 0 1.5rem 0;
    }

    .votd a.passage {
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      font-style: normal;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 2px;
      transition: all 0.3s ease;
    }
    .votd a.passage:hover {
      color: #ffffff;
      border-bottom-color: #ffffff;
      letter-spacing: 4px;
    }

    .attribution {
      position: absolute;
      bottom: 0.75rem;
      right: 1rem;
      font-size: 0.75rem;
      color: rgba(255,255,255,0.45);
      font-style: italic;
      text-decoration: none;
      font-family: 'Inter', sans-serif;
    }
    .attribution:hover {
      color: rgba(255,255,255,0.7);
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- BACKGROUND LAYER -->
  <div class="aurora-bg">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="verse-container">
    <div id="votd" class="votd" aria-live="polite"></div>
    <a class="attribution" href="https://www.youversion.com" target="_blank" rel="noopener noreferrer">
      Powered by YouVersion
    </a>
  </div>

  <script>
    (async function loadVerse() {
      const target = document.getElementById('votd');
      
      const now = new Date();
      const start = new Date(now.getFullYear(), 0, 0);
      const diff = now - start;
      const oneDay = 1000 * 60 * 60 * 24;
      const localDay = Math.floor(diff / oneDay);

      try {
        const response = await fetch(`/api/votd?day=${localDay}`);
        if (!response.ok) throw new Error("API Request Failed");
        const data = await response.json();

        const verseText = data.verse?.text || '';
        const reference = data.verse?.human_reference || '';
        const passageUrl = data.verse?.url || '';

        target.innerHTML = `
          <blockquote>${verseText}</blockquote>
          ${reference ? `<p><a class="passage" href="${passageUrl}" target="_blank" rel="noopener noreferrer">${reference}</a></p>` : ''}
        `;

        requestAnimationFrame(() => {
          target.classList.add('visible');
        });

      } catch (err) {
        target.innerHTML = "<p>Unable to load Verse of the Day.</p>";
        target.classList.add('visible');
        console.error(err);
      }
    })();
  </script>
</body>
</html>
