<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verse of the Day</title>
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="48x48" href="assets/favicon-48x48.png" />
  <link rel="icon" type="image/png" sizes="180x180" href="assets/favicon-180x180.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="assets/favicon-512x512.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- FONTS: Lora (Serif) & Inter (Sans) -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,400&family=Inter:wght@300;400&display=swap" rel="stylesheet" />
  
  <style>
    /* RESET & BASE */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
      background-color: #0f172a; /* Fallback color */
    }

    /* --- NEW AURORA BACKGROUND CONTAINER --- */
    .aurora-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
      /* Base Mesh Gradient (Static Background) */
      background: radial-gradient(at top left, #1e1b4b, transparent),
                  radial-gradient(at bottom right, #312e81, transparent);
    }

    /* --- MOVING ORBS --- */
    .aurora-bg span {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px); /* The "Glow" */
      opacity: 0.7;
    }

    /* ORB 1: Pink/Purple (Top Left) */
    .aurora-bg span:nth-child(1) {
      top: -10%;
      left: -10%;
      width: 70vw;
      height: 70vw;
      background: #701a75; /* Deep Pink */
      animation: moveInCircle 20s linear infinite;
    }

    /* ORB 2: Blue/Indigo (Bottom Right) */
    .aurora-bg span:nth-child(2) {
      bottom: -10%;
      right: -10%;
      width: 70vw;
      height: 70vw;
      background: #1e3a8a; /* Deep Blue */
      animation: moveInCircle 25s linear infinite reverse;
    }

    /* ORB 3: Teal/Cyan (CENTER BRIDGE - Fixes dark spot) */
    .aurora-bg span:nth-child(3) {
      top: 20%;
      left: 20%;
      width: 60vw;
      height: 60vw;
      background: #0f766e; /* Teal */
      opacity: 0.5;
      animation: floatCenter 30s ease-in-out infinite;
    }

    /* --- ANIMATIONS --- */
    @keyframes moveInCircle {
      0% { transform: rotate(0deg) translate(20px, 20px) rotate(0deg); }
      100% { transform: rotate(360deg) translate(20px, 20px) rotate(-360deg); }
    }

    @keyframes floatCenter {
      0% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -50px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
      100% { transform: translate(0, 0) scale(1); }
    }

    /* --- GLASS CONTAINER (Unchanged) --- */
    .verse-container {
      position: relative;
      padding: 4rem 3rem 3.5rem;
      max-width: 1000px;
      width: min(92vw, 1000px);
      z-index: 1;
      animation: fadeIn 1.4s ease;
      
      min-height: 250px; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      
      /* Glassmorphism */
      background: rgba(255, 255, 255, 0.05); 
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      border-left: 1px solid rgba(255, 255, 255, 0.2);
      
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(14px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- TEXT STYLING (Unchanged) --- */
    .votd {
      width: 100%;
      color: #fdfdfd;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.5);
      opacity: 0;
      transition: opacity 0.8s ease-out;
    }
    .votd.visible {
      opacity: 1;
    }

    .votd p, .votd blockquote { 
      font-family: 'Lora', serif;
      font-size: clamp(1.8rem, 5vw, 3.2rem);
      line-height: 1.5;
      font-style: italic;
      margin: 0 0 1.5rem 0;
    }

    .votd a.passage {
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      font-style: normal;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 2px;
      transition: all 0.3s ease;
    }
    .votd a.passage:hover {
      color: #ffffff;
      border-bottom-color: #ffffff;
      letter-spacing: 4px;
    }

    .attribution {
      position: absolute;
      bottom: 0.75rem;
      right: 1rem;
      font-size: 0.75rem;
      color: rgba(255,255,255,0.45);
      font-style: italic;
      text-decoration: none;
      font-family: 'Inter', sans-serif;
    }
    .attribution:hover {
      color: rgba(255,255,255,0.7);
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- NEW BACKGROUND LAYER -->
  <div class="aurora-bg">
    <span></span> <!-- Orb 1 -->
    <span></span> <!-- Orb 2 -->
    <span></span> <!-- Orb 3 -->
  </div>

  <div class="verse-container">
    <div id="votd" class="votd" aria-live="polite"></div>
    <a class="attribution" href="https://www.youversion.com" target="_blank" rel="noopener noreferrer">
      Powered by YouVersion
    </a>
  </div>

  <script>
    (async function loadVerse() {
      const target = document.getElementById('votd');
      
      const now = new Date();
      const start = new Date(now.getFullYear(), 0, 0);
      const diff = now - start;
      const oneDay = 1000 * 60 * 60 * 24;
      const localDay = Math.floor(diff / oneDay);

      try {
        const response = await fetch(`/api/votd?day=${localDay}`);
        if (!response.ok) throw new Error("API Request Failed");
        const data = await response.json();

        const verseText = data.verse?.text || '';
        const reference = data.verse?.human_reference || '';
        const passageUrl = data.verse?.url || '';

        target.innerHTML = `
          <blockquote>${verseText}</blockquote>
          ${reference ? `<p><a class="passage" href="${passageUrl}" target="_blank" rel="noopener noreferrer">${reference}</a></p>` : ''}
        `;

        requestAnimationFrame(() => {
          target.classList.add('visible');
        });

      } catch (err) {
        target.innerHTML = "<p>Unable to load Verse of the Day.</p>";
        target.classList.add('visible');
        console.error(err);
      }
    })();
  </script>
</body>
</html>
