<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verse of the Day</title>
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="48x48" href="assets/favicon-48x48.png" />
  <link rel="icon" type="image/png" sizes="180x180" href="assets/favicon-180x180.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="assets/favicon-512x512.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- FONTS: Lora (Serif) & Inter (Sans) -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,400&family=Inter:wght@300;400&display=swap" rel="stylesheet" />
  
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
      
      /* --- AURORA BACKGROUND BASE --- */
      background-color: #0f172a; /* Deep dark blue base */
      /* Static background gradients to fill gaps */
      background-image: 
        radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
        radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
    }

    /* --- AURORA ANIMATED ORBS --- */
    /* These pseudo-elements act as moving "lamps" behind the glass */
    body::before, body::after {
      content: '';
      position: absolute;
      width: 60vw;
      height: 60vw;
      border-radius: 50%;
      filter: blur(80px); /* The "Soft Glow" effect */
      opacity: 0.6;
      z-index: -2;
      animation: drift 20s infinite alternate ease-in-out;
    }

    /* Orb 1: Purple/Pink */
    body::before {
      background: #4e4376;
      top: -15%;
      left: -15%;
    }

    /* Orb 2: Teal/Blue */
    body::after {
      background: #2b5876;
      bottom: -15%;
      right: -15%;
      animation-delay: -10s; /* Start halfway through animation */
    }

    @keyframes drift {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(30px, 50px) scale(1.1); }
    }
    
    /* GLASS CONTAINER */
    .verse-container {
      position: relative;
      padding: 4rem 3rem 3.5rem;
      max-width: 1000px;
      width: min(92vw, 1000px);
      z-index: 1;
      animation: fadeIn 1.4s ease;
      
      /* Layout Stability */
      min-height: 250px; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      
      /* Glassmorphism Styles */
      /* We lower opacity to 0.03 so the Aurora colors show through clearly */
      background: rgba(255, 255, 255, 0.03); 
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      
      /* Subtle Borders */
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      border-left: 1px solid rgba(255, 255, 255, 0.2);
      
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(14px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* TEXT STYLING */
    .votd {
      width: 100%;
      color: #fdfdfd;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.5);
      
      /* SMOOTH ENTRY */
      opacity: 0;
      transition: opacity 0.8s ease-out;
    }
    .votd.visible {
      opacity: 1;
    }

    /* THE VERSE: Serif (Lora) */
    .votd p, .votd blockquote { 
      font-family: 'Lora', serif;
      font-size: clamp(1.8rem, 5vw, 3.2rem);
      line-height: 1.5;
      font-style: italic;
      margin: 0 0 1.5rem 0;
    }

    /* THE REFERENCE: Sans-serif (Inter) */
    .votd a.passage {
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      font-style: normal;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 2px;
      transition: all 0.3s ease;
    }
    .votd a.passage:hover {
      color: #ffffff;
      border-bottom-color: #ffffff;
      letter-spacing: 4px;
    }

    /* ATTRIBUTION LINK */
    .attribution {
      position: absolute;
      bottom: 0.75rem;
      right: 1rem;
      font-size: 0.75rem;
      color: rgba(255,255,255,0.45);
      font-style: italic;
      text-decoration: none;
      font-family: 'Inter', sans-serif;
    }
    .attribution:hover {
      color: rgba(255,255,255,0.7);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="verse-container">
    <div id="votd" class="votd" aria-live="polite"></div>
    <a class="attribution" href="https://www.youversion.com" target="_blank" rel="noopener noreferrer">
      Powered by YouVersion
    </a>
  </div>

  <script>
    (async function loadVerse() {
      const target = document.getElementById('votd');
      
      // 1. Calculate Local Day
      const now = new Date();
      const start = new Date(now.getFullYear(), 0, 0);
      const diff = now - start;
      const oneDay = 1000 * 60 * 60 * 24;
      const localDay = Math.floor(diff / oneDay);

      try {
        // 2. Fetch
        const response = await fetch(`/api/votd?day=${localDay}`);
        
        if (!response.ok) throw new Error("API Request Failed");
        
        const data = await response.json();

        const verseText = data.verse?.text || '';
        const reference = data.verse?.human_reference || '';
        const passageUrl = data.verse?.url || '';

        // 3. Render
        target.innerHTML = `
          <blockquote>${verseText}</blockquote>
          ${reference ? `<p><a class="passage" href="${passageUrl}" target="_blank" rel="noopener noreferrer">${reference}</a></p>` : ''}
        `;

        // 4. Fade In
        requestAnimationFrame(() => {
          target.classList.add('visible');
        });

      } catch (err) {
        target.innerHTML = "<p>Unable to load Verse of the Day.</p>";
        target.classList.add('visible');
        console.error(err);
      }
    })();
  </script>
</body>
</html>
